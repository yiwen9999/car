<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:include="common :: header"></div>
<title>4s店附件图片修改</title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-product-add"  enctype="multipart/form-data">
		<div th:if="${product!=null}">
			<div id="imgeProductDiv">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">附件(主图)：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<a onClick="addImgProductFileTr();" href="javascript:;" title="添加" style="text-decoration:none"><i class="Hui-iconfont">&#xe600;&nbsp;&nbsp;</i></a>
						<span class="btn-upload form-group">
							<input class="input-text upload-url" type="text" readonly nullmsg="请添加附件！" style="width:400px">
							<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
							<input type="file" name="mainFile" class="input-file">
						</span>
					</div>
				</div>
			</div>
			<div id="imgeProductViewDiv" class="portfolio-content">
				<ul class="cl portfolio-area">
					<li class="item">
						<div class="portfoliobox">
							<input class="checkbox" name="" type="checkbox" value="">
							<div class="picbox"><a href="temp/big/keting.jpg" data-lightbox="gallery" data-title="客厅1"><img src="temp/Thumb/keting.jpg"></a></div>
							<div class="textbox">客厅 </div>
						</div>
					</li>
					<li class="item">
						<div class="portfoliobox">
							<input class="checkbox" name="" type="checkbox" value="">
							<div class="picbox "><a href="temp/big/keting2.jpg" data-lightbox="gallery" data-title="客厅2"><img src="temp/Thumb/keting2.jpg"></a></div>
							<div class="textbox">客厅 </div>
						</div>
					</li>
					<li class="item">
						<div class="portfoliobox">
							<input class="checkbox" name="" type="checkbox" value="">
							<div class="picbox"><a href="temp/big/keting3.jpg" data-lightbox="gallery" data-title="客厅3"><img src="temp/Thumb/keting3.jpg"></a></div>
							<div class="textbox">客厅 </div>
						</div>
					</li>
				</ul>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
			<input type="hidden" name="id" id="productId" value="" th:value="${product!=null ? product.id:''}">
		</div>
	</form>
	<div class="row cl" id="imgeProductDivClone" style="display:none;">
		<label class="form-label col-xs-4 col-sm-3">附件(图片)：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<a onClick="deleteFile($(this));" href="javascript:;" title="删除" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;&nbsp;&nbsp;</i></a>
			<span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" readonly nullmsg="请添加附件！" style="width:400px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" class="input-file">
			</span>
		</div>
	</div>
</article>

<div th:include="common :: footer"></div>

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
var randomId;
function getRandomId(){
	return Math.round(Math.random()*1000000000000000);
}
$(function(){
	$("#form-product-add").validate({
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var urlStr="";
			if($("#productId").val()!=""){
				urlStr="/updateProduct";
			}
			$(form).ajaxSubmit({
				url: urlStr,
				type: 'post',
				dataType:"json",
				success: function(data){
					layer.msg('操作成功!',{icon:1,time:1000});
					setTimeout("window.parent.location.reload();",1000);
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
					setTimeout("window.parent.location.reload();",1000);
				}
			});
		}
	});
});
function addImgProductFileTr(){
	var imgeProductDiv=$("#imgeProductDivClone").clone().css("display","").attr("id","newImgeProductDiv");
	imgeProductDiv.find("input[type=file]").attr("name","files");
	$("#imgeProductDiv").append(imgeProductDiv);
}
function deleteFile(object){
	object.parents("div#newImgeProductDiv").remove();
}
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
