<script type="text/javascript">
var newDate = new Date();
$(function(){
	$.ajax({
        type : "GET",
        url : "/getShopAllList",
        dataType : "json",
        success : function(data) {
            if (data.code == "0") {
				$.each(data.data, function (index, shop) {
					createTr(index,shop);
            	});
            } else {
                alert("获取信息失败");
            }
        }
    });
});
function createTr(index,shop){
	var tr=$("<tr>").attr("class","text-c").attr("id","shopTr_"+shop.id)
	$("#shopTbody").append(tr);

	var td=$("<td>");
	tr.append(td);
	var checkbox=$("<input>",{type:"checkbox"});
	td.append(checkbox);

	td=$("<td>").html(index+1);
	tr.append(td);

	td=$("<td>").css("text-align","left").html(shop.name);
	tr.append(td);

	td=$("<td>").css("text-align","left").html(shop.linkman);
	tr.append(td);

	td=$("<td>").css("text-align","left").html(shop.phone);
	tr.append(td);

	td=$("<td>").css("text-align","left").html(shop.address);
	tr.append(td);

	td=$("<td>").css("text-align","left").html(shop.address);
	tr.append(td);
	newDate.setTime(shop.createTime);
    td.html(newDate.toLocaleDateString());

	td=$("<td>").attr("class","td-status");
	if(shop.state==2)
		td.append("<span class='label label-success radius'>已启用</span>");
	else
		td.append("<span class='label radius'>已停用</span>");
	tr.append(td);

	td=$("<td>").attr("class","td-manage");
	var stopA=$("<a>").css("text-decoration","none").attr("href","javascript:")
	.click(function(){
	  updateShopState(this,shop.id);
	});
	var stopLi=$("<i>").attr("class","Hui-iconfont");
	if(shop.state==2){
		stopA.attr("title","停用");
		stopLi.html("&#xe631;&nbsp;&nbsp;");
	}
	else{
		stopA.attr("title","启用");
		stopLi.html("&#xe615;&nbsp;&nbsp;");
	}
	var editA=$("<a>").css("text-decoration","none").attr("href","javascript:").attr("title","修改")
	.click(function(){
	  shopEdit('4s店修改','/toShopUpdate?id='+shop.id,shop.id,'800','500');
	});
	var editLi=$("<i>").attr("class","Hui-iconfont").html("&#xe6df;&nbsp;&nbsp;");
	var deleteA=$("<a>").css("text-decoration","none").attr("href","javascript:").attr("title","删除")
	.click(function(){
	  shopDelete(this,shop.id);
	});
	var deleteLi=$("<i>").attr("class","Hui-iconfont").html("&#xe6e2;&nbsp;&nbsp;");
	td.append(stopA.append(stopLi)).append(editA.append(editLi)).append(deleteA.append(deleteLi));

	tr.append(td);
}
function shopAdd(title,url,w,h){
	layer_show(title,url,w,h);
}
function shopEdit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
function shopDelete(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/deleteShop',
			data : {
	            "id" : id
	        },
			dataType: 'json',
			success : function(data) {
	            if (data.code == "0") {
	            	$(obj).parents("tr").remove();
	            	layer.msg('已删除!',{icon:1,time:1000});
	            } else {
	                layer.msg(data.msg,{icon:1,time:1000});
	            }
	        }
		});		
	});
}
function updateShopState(obj,id){
	layer.confirm('确认要'+obj.title+'停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: 'POST',
			url: '/updateShopState',
			data : {
	            "id" : id
	        },
			dataType: 'json',
			success : function(data) {
	            if (data.code == "0") {
	            	if(data.data.state==-1){
		            	$(obj).parents("tr").find(".td-manage").prepend('<a onClick="updateShopState(this,\"'+data.data.id+'\")" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;&nbsp;&nbsp;</i></a>');
						$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已停用</span>');
						$(obj).remove();
						layer.msg('已停用!',{icon: 5,time:1000});
					}else{
						$(obj).parents("tr").find(".td-manage").prepend('<a onClick="updateShopState(this,\"'+data.data.id+'\")" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;&nbsp;&nbsp;</i></a>');
						$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
						$(obj).remove();
						layer.msg('已启用!', {icon: 6,time:1000});
					}
	            } else {
	                layer.msg(data.msg,{icon:2,time:2000});
	            }
	        }
		});	
	});
}

	$('.table-sort').dataTable({

		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,6,7]}// 制定列不参与排序
		]
	});
	
});
/*4S店-添加*/
function store_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*4S店-停用*/
function store_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="store_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
/*4S店-启用*/
function store_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="store_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!',{icon: 6,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
/*4S店-编辑*/
function store_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

function store_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

   var store_quantity=$('.store-list').size();
